<html lang="en" dir="ltr">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Filters, Food Oasis Los Angeles</title>

	

	
	<link rel="canonical" href="https://foodoasis.la/filters/" />
	

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi|Open+Sans:400,400i,600" />
	

	
	

	<link rel="stylesheet" href="/assets/css/elements.css" />

	<link rel="stylesheet" href="/assets/css/audience.css" />

	<link rel="stylesheet" href="/assets/css/home.css" />

	

	<!-- for general use -->
	<link rel="icon" type="image/png"    href="/assets/images/favicon.png" />

	<!-- for iOS -->
	<link rel="apple-touch-icon"         href="/assets/images/favicon-rgb-240-240-240.png" />

	<meta name="msapplication-TileImage" content="/assets/images/favicon.png" />

</head>
<body>

	

	

	

	

	

	<main>
		<form action="/locations/" method="get" id="search-form">
	<header class="header">
		<div class="filter-nav">
			<h1>Filters</h1>

			<p><a href="/locations/" onclick="history.back();">Cancel</a></p>
			<p><button type="submit">Done</button></p>
		</div>
	</header>

	

	<fieldset>
		<legend>Hours</legend>
		<!--
		 <div style="display:flex; flex-direction: row; justify-content: center">
				Start<input type="time" name="open_start">
				End<input type="time" name="open_end">
		</div> 
		<div style="text-align:center">
			<select name="open_days" multiple>
				<option value="Sunday">Sunday</option>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
			</select>
		</div>
		-->
		<ul>
			<li>
				<label>
					<span>Only show locations that are open</span>
					<input type="checkbox" name="open" value="1" />
					<span class="pseudo-checkbox"></span> 
				</label>
			</li>
			<li>
				<label>
					<span>Open at</span>
					<select name="open_start">
						<option value="">the current time</option>
						<option value="01:00 AM">1:00 a.m.</option>
						<option value="02:00 AM">2:00 a.m.</option>
						<option value="03:00 AM">3:00 a.m.</option>
						<option value="04:00 AM">4:00 a.m.</option>
						<option value="05:00 AM">5:00 a.m.</option>
						<option value="06:00 AM">6:00 a.m.</option>
						<option value="07:00 AM">7:00 a.m.</option>
						<option value="08:00 AM">8:00 a.m.</option>
						<option value="09:00 AM">9:00 a.m.</option>
						<option value="10:00 AM">10:00 a.m.</option>
						<option value="11:00 AM">11:00 a.m.</option>
						<option value="12:00 PM">noon</option>
						<option value="01:00 PM">1:00 p.m.</option>
						<option value="02:00 PM">2:00 p.m.</option>
						<option value="03:00 PM">3:00 p.m.</option>
						<option value="04:00 PM">4:00 p.m.</option>
						<option value="05:00 PM">5:00 p.m.</option>
						<option value="06:00 PM">6:00 p.m.</option>
						<option value="07:00 PM">7:00 p.m.</option>
						<option value="08:00 PM">8:00 p.m.</option>
						<option value="09:00 PM">9:00 p.m.</option>
						<option value="10:00 PM">10:00 p.m.</option>
						<option value="11:00 PM">11:00 p.m.</option>
						<option value="00:00 AM">midnight</option>
					</select>
				</label>
			</li>
			<!--
			TODO: Test this feature and finish styling it. Here are some design possibilitiesâ€¦
			https://github.com/hackforla/food-oasis-la/issues/72
			<li>
				<label>
					<span>Open on day</span>
					<select name="open_days">
						<option>any day</option>
						<option value="sun">Sunday</option>
						<option value="mon">Monday</option>
						<option value="tue">Tuesday</option>
						<option value="wed">Wednesday</option>
						<option value="thu">Thursday</option>
						<option value="fri">Friday</option>
						<option value="sat">Saturday</option>
					</select>
				</label>
			</li>
  			-->
		</ul>
	</fieldset>

	<fieldset>
		<legend>Types</legend>
		<ul>
			<li class='listHeader' style='background-color: rgb(249, 192, 88); margin-top: -19px;'>    
				Free
			</li>
			<li>
				<label>
					<img src="/assets/images/home/food-pantry.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(249, 192, 88); /* @canteloupe */">Free</span><br />
					<span class="option">Food Pantries</span>
					<input type="checkbox" data-name="type_option" value="food-pantry" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li>
				<label>
					<img src="/assets/images/home/orchard.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(249, 192, 88); /* @canteloupe */">Free</span><br />
					<span class="option">Orchards</span>
					<input type="checkbox" data-name="type_option" value="orchard" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li>
				<label>
					<img src="/assets/images/home/summer-lunch.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(249, 192, 88); /* @canteloupe */">Free</span><br />
					<span class="option">Summer Lunch for Kids</span>
					<input type="checkbox" data-name="type_option" value="summer-lunch" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li class='listHeader' style='background-color: rgb(144, 194, 70);'>
				Grow
			</li>
			<li>
				<label>
					<img src="/assets/images/home/community-garden.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(144, 194, 70); /* @lime */">Grow</span><br />
					<span class="option">Community Gardens</span>
					<input type="checkbox" data-name="type_option" value="community-garden" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li class='listHeader' style='background-color: rgb(241, 95, 91);'>
				Buy
			</li>
			<li>
				<label>
					<img src="/assets/images/home/farmers-market.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(241, 95, 91); /* @strawberry */">Buy</span><br />
					<span class="option">Farmers Markets</span>
					<input type="checkbox" data-name="type_option" value="farmers-market" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li>
				<label>
					<img src="/assets/images/home/restaurant.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(241, 95, 91); /* @strawberry */">Buy</span><br />
					<span class="option">Restaurants</span>
					<input type="checkbox" data-name="type_option" value="restaurant" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li>
				<label>
					<img src="/assets/images/home/pop-up-market.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(241, 95, 91); /* @strawberry */">Buy</span><br />
					<span class="option">Pop Up Markets</span>
					<input type="checkbox" data-name="type_option" value="pop-up-market" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
			<li>
				<label>
					<img src="/assets/images/home/supermarket.svg" width="100" alt="" />
					<span class="classification" style="color: rgb(241, 95, 91); /* @strawberry */">Buy</span><br />
					<span class="option">Supermarkets</span>
					<input type="checkbox" data-name="type_option" value="supermarket" checked="checked" />
					<span class="pseudo-checkbox"></span>
				</label>
			</li>
		</ul>
	</fieldset>

	<fieldset>
		<legend>Research Data</legend>
		<ul>
			<li>
				<label>
					<span>Food Deserts</span>
					<input type="checkbox" name="deserts" value="1" checked="checked" />
					<span class="pseudo-checkbox"></span><br /><br />
					<i>Food Deserts are low-income areas without easy access to healthy food.</i>
				</label>
			</li>
		</ul>
	</fieldset>

	<p class="action reset">
		<button type="reset">Reset</button>
	</p>

	<input type="hidden" name="address" />
	<input type="hidden" name="type" />
</form>

<script src="/assets/js/search.js"></script>

	</main>

	

	

</body>
</html>
